<!DOCTYPE html>
<html>

<head>
    <title>Validación de Formulario</title>
    <link rel="stylesheet" href="../css/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="header">
        <div id="nombre">
            <div>
                <h2>GPDog</h2>
            </div>
        </div>
        <div>
            <a href="#" class="subrayado">
                <h3>Registrarse</h3>
            </a>
        </div>
        <div>
            <a href="../../index.php" class="subrayado">
                <h3>Volver al contenedor</h3>
            </a>
        </div>
    </div>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="miFormulario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span id="errorNombre" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
                <span id="errorEdad" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span id="errorEmail" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
                <span id="errorUsuario" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-input">
                    <input type="password" id="password" name="password">


                </div>
                <span id="errorPassword" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="confirmarPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword">
                <span id="errorConfirmarPassword" class="error-message"></span>
            </div>

            <div class="button-group">
                <button type="button" onclick="validarFormulario()">Enviar</button>
                <button type="button" onclick="cancelarFormulario()">Cancelar</button>
            </div>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="../js/registro.js"></script>
</body>

</html>
