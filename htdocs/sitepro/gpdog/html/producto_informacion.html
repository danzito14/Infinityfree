<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPDog - Tienda</title>
    <link rel="stylesheet" href="../css/producto_informacion.css">
    <script src="../js/clases/cargar_estilos.js"></script>
    <script src="../js/clases/clase_sesion.js"></script>
    <script type="module" src="../js/clases/Sidebar.js"></script>
    <script type="module" src="../js/producto_informacion.js"></script>
    <link rel="icon" href="../gallery/GPDog Logos/ico/Logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="../gallery/GPDog Logos/svg/LogoGP.svg" alt="Logo de GPDog" class="icon home-btn">
        <div id="barradebuscar">

        </div>
        <div class="icons">
            <img src="../gallery/GPDog Logos/svg/Rastrear_mascota_icon.svg" alt="Ubicación" class="icon ubi-btn">
            <img src="../gallery/GPDog Logos/svg/Carro.svg" alt="Carrito" class="icon carrito-btn">
            <img src="../gallery/GPDog Logos/svg/menu.svg" alt="Menú" class="icon menu-btn">
        </div>
    </header>

    <nav class="sidebar-menu">
    </nav>


    <main>
        <form class="agregar_producto">
            <div id="foto">
                <div id="imagen_a_agregar"></div>
            </div>
            </div>
            <div id="datos">
                <h2 id="nombre_producto">Hueso de bambú</h2>
                <div id="primeros_datos">
                    <div class="input-group">
                        <label for="">Precio:</label>
                        <h1 id="precio_venta">$500 MXN</h1>
                        <h5 id="precio_venta2" for="">IVA incluido</h5>
                    </div>
                </div>
                <div id="descripcion_p">

                    <label for="descripcion_producto"> <strong> Descripción del producto:</strong></label>
                    <label id="descripcion_producto">La flindesmender es aca un juguete bien chido te lo aseguro me
                        lo
                        dijo un primo</label>
                </div>
                <div id="boton_regresar_div">
                    <button type="button" id="boton_regresar">Volver a productos</button>

                </div>
            </div>
            <div id="botones_agregar">
                <div id="numeros">
                    <div class="input-group">
                        <h3><b>Stock Disponible</b></h3>
                        <label id="cantidad_actual">Cantidad: 10</label>
                    </div>

                </div>


                <button type="button" id="boton_agregar_al_carrito">Agregar al carrito</button>
                <button type="button" id="comprar">Comprar Ahora</button>
            </div>

        </form>

        <div id="productos_aleatorios">
            <h2>También te podria interesar:</h2>
            <div id="productos_interesados">

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <strong>GPDog</strong>
                <p>Encargado de decirte donde se encuentra tu mascota</p>
                <p>Contando con tienda de productos en línea</p>
            </div>
            <div class="footer-right">
                <p><strong>¿Tienes alguna sugerencia?</strong></p>
                <p>Contáctanos</p>
            </div>
        </div>
    </footer>

</body>

</html>
