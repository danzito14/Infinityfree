<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPDog - Confirmar Pedido</title>
    <link rel="stylesheet" href="../css/carrito.css">
    <script src="../js/clases/cargar_estilos.js"></script>
    <script src="../js/clases/clase_sesion.js"></script>
    <script type="module" src="../js/clases/Sidebar.js"></script>
    <script type="module" src="../js/confirmar_pedido.js"></script> <!-- Nuevo -->
    <script type="module" src="../js/carrito.js"></script>
    <link rel="icon" href="../gallery/GPDog Logos/ico/Logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="../gallery/GPDog Logos/svg/LogoGP.svg" alt="Logo de GPDog" class="icon home-btn">
        <div id="barradebuscar"></div>
        <div class="icons">
            <img src="../gallery/GPDog Logos/svg/Rastrear_mascota_icon.svg" alt="Ubicación" class="icon ubi-btn">
            <img src="../gallery/GPDog Logos/svg/Carro.svg" alt="Carrito" class="icon carrito-btn">
            <img src="../gallery/GPDog Logos/svg/menu.svg" alt="Menú" class="icon menu-btn">
        </div>
    </header>

    <nav class="sidebar-menu"></nav>

    <main class="cart-section">
        <h2>Confirmar Pedido</h2>

        <div class="summary-box">
            <h3>Método de entrega</h3>
            <p id="metodo-entrega"></p>

            <h3>Dirección de envío</h3>
            <p id="direccion-envio"></p>

            <h3>Productos</h3>
            <div id="productos-lista">
                <!-- Aquí se cargan los productos del carrito -->
            </div>

            <h3>Total</h3>
            <p id="total-final" style="font-weight: bold; font-size: 1.2rem;"></p>

            <button id="btn-confirmar-pedido" class="checkout-btn">Confirmar Pedido</button>
        </div>

    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <strong>GPDog</strong>
                <p>Encargado de decirte donde se encuentra tu mascota</p>
                <p>Contando con tienda de productos en línea</p>
            </div>
            <div class="footer-right">
                <p><strong>¿Tienes alguna sugerencia?</strong></p>
                <p><a href="contacto.html" class="contact-link">Contáctanos</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
