<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPDog - Tienda</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/clases/cargar_estilos.js"></script>
    <script src="../js/clases/clase_sesion.js"></script>
    <script type="module" src="../js/clases/Sidebar.js"></script>
    <script type="module" src="../js/home.js"></script>
    <link rel="icon" href="../gallery/GPDog Logos/ico/Logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="../gallery/GPDog Logos/svg/LogoGP.svg" alt="Logo de GPDog" class="icon home-btn">
        <div id="barradebuscar">
            <form class="buscarplatillo" method="GET">
                <input type="search" id="buscador" placeholder="Buscar...">
                <button id="buscar" type="submit">
                    <img src="../gallery/GPDog Logos/svg/buscar.svg" alt="">
                </button>
            </form>
        </div>
        <div class="icons">
            <img src="../gallery/GPDog Logos/svg/Rastrear_mascota_icon.svg" alt="Ubicación" class="icon ubi-btn">
            <img src="../gallery/GPDog Logos/svg/Carro.svg" alt="Carrito" class="icon carrito-btn">
            <img src="../gallery/GPDog Logos/svg/menu.svg" alt="Menú" class="icon menu-btn">
        </div>
    </header>

    <nav class="sidebar-menu">
    </nav>


    <main>
        <aside class="sidebar">
            <h2>Productos</h2>
            <h3>Filtrar por:</h3>
            <label>Precio:</label>
            <form class="buscarporprecio">
                <input type="number" placeholder="Mínimo" id="precio_min">
                <input type="number" placeholder="Máximo" id="precio_max">
                <button type="submit" id="precio-buton">Buscar por precio</button>
            </form>
            <h3>Categoría</h3>
            <input type="hidden" id="claseabuscar" name="Buscar">
            <ul id="categorias">
            </ul>

            <h3>Promociones</h3>
            <button id="filter-button" class="filter-button">Borrar filtros</button>
        </aside>

        <section class="products">
            <div id="productos">

            </div>
            <div id="paginacion"></div>

        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <strong>GPDog</strong>
                <p>Encargado de decirte donde se encuentra tu mascota</p>
                <p>Contando con tienda de productos en línea</p>
            </div>
            <div class="footer-right">
                <p><strong>¿Tienes alguna sugerencia?</strong></p>
                <p>Contáctanos</p>
            </div>
        </div>
    </footer>

</body>

</html>
