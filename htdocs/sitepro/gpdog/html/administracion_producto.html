<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPDog - Tienda</title>
    <link rel="stylesheet" href="../css/administracion_producto.css">
    <script src="../js/clases/cargar_estilos.js"></script>
    <script src="../js/clases/clase_sesion.js"></script>
    <script type="module" src="../js/clases/Sidebar.js"></script>
    <script type="module" src="../js/administracaion_producto.js"></script>
    <link rel="icon" href="../gallery/GPDog Logos/ico/Logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="../gallery/GPDog Logos/svg/LogoGP.svg" alt="Logo de GPDog" class="icon home-btn">
        <div id="barradebuscar">

        </div>
        <div class="icons">
            <img src="../gallery/GPDog Logos/svg/Rastrear_mascota_icon.svg" alt="Ubicación" class="icon ubi-btn">
            <img src="../gallery/GPDog Logos/svg/Carro.svg" alt="Carrito" class="icon carrito-btn">
            <img src="../gallery/GPDog Logos/svg/menu.svg" alt="Menú" class="icon menu-btn">
        </div>
    </header>

    <nav class="sidebar-menu">
    </nav>


    <main>
        <form class="agregar_producto">
            <div id="datos">
                <h2>Agregar productos</h2>
                <div id="primeros_datos">
                    <div id="id_productos">
                        <label for="id_producto">ID del Producto</label>
                        <label type="text" id="id_producto"></label>
                    </div>
                    <div id="estatus_producto">
                        <label for="estatus_producto">Estatus</label>
                        <select name="estatus_producto" id="estatus_producto">
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                    </div>
                    <div id="seleccion_producto">
                        <label for="tipo_producto">Tipo producto</label>
                        <select id="combobox_tipo_producto">

                        </select>
                    </div>
                    <div id="nombre_del_producto">
                        <label for="nombre_producto">Nombre del producto</label>
                        <input type="text" id="nombre_producto" placeholder="Nombre del producto">
                    </div>
                </div>
                <div id="descripcion_p">
                    <label for="descripcion_producto">Descripción del producto</label>
                    <input type="text" id="descripcion_producto" name="descripcion_producto"
                        placeholder="Descripcion del producto">
                </div>

                <div id="numeros">
                    <div class="input-group">
                        <label for="cantidad_actual">Cantidad actual</label>
                        <input type="number" id="cantidad_actual" placeholder="10">
                    </div>
                    <div class="input-group">
                        <label for="cantidad_minima">Cantidad mínima</label>
                        <input type="number" id="cantidad_minima" placeholder="11">
                    </div>
                    <div class="input-group">
                        <label for="cantidad_maxima">Cantidad máxima</label>
                        <input type="number" id="cantidad_maxima" placeholder="12">
                    </div>
                    <div class="input-group">
                        <label for="precio_compra">Precio de compra</label>
                        <input type="number" id="precio_compra" placeholder="90">
                    </div>
                    <div class="input-group">
                        <label for="precio_venta">Precio de venta</label>
                        <input type="number" id="precio_venta" placeholder="180">
                    </div>
                </div>


                <div id="botones_agregar">
                    <button type="button" id="boton_regresar">Regresar</button>
                    <button type="button" id="cancelar">Cancelar</button>
                    <button type="button" id="botones_agregar-agregar">Guardar cambios</button>
                </div>
            </div>
            <div id="foto">
                <label for="foto_producto">Foto del producto</label>
                <input type="file" id="foto_producto" accept=".jpg, .jpeg, .png" />

                <div id="imagen_a_agregar">

                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <strong>GPDog</strong>
                <p>Encargado de decirte donde se encuentra tu mascota</p>
                <p>Contando con tienda de productos en línea</p>
            </div>
            <div class="footer-right">
                <p><strong>¿Tienes alguna sugerencia?</strong></p>
                <p>Contáctanos</p>
            </div>
        </div>
    </footer>

</body>

</html>
