<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPDog - Tienda</title>
    <link rel="stylesheet" href="../css/carrito.css">
    <script src="../js/clases/cargar_estilos.js"></script>
    <script src="../js/clases/clase_sesion.js"></script>
    <script type="module" src="../js/clases/Sidebar.js"></script>
    <script type="module" src="../js/carrito.js"></script>
    <link rel="icon" href="../gallery/GPDog Logos/ico/Logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="../gallery/GPDog Logos/svg/LogoGP.svg" alt="Logo de GPDog" class="icon home-btn">
        <div id="barradebuscar">

        </div>
        <div class="icons">
            <img src="../gallery/GPDog Logos/svg/Rastrear_mascota_icon.svg" alt="Ubicación" class="icon ubi-btn">
            <img src="../gallery/GPDog Logos/svg/Carro.svg" alt="Carrito" class="icon carrito-btn">
            <img src="../gallery/GPDog Logos/svg/menu.svg" alt="Menú" class="icon menu-btn">
        </div>
    </header>

    <nav class="sidebar-menu">
    </nav>

    <main class="cart-section">
        <!-- Columna izquierda: productos -->
        <div class="cart-left">
            <!-- Grupo de productos -->
            <div class="cart-group">
                <h2 class="group-title">Productos </h2>

            </div>
        </div>

        <!-- Columna derecha: resumen -->
        <div class="cart-right">
            <div class="summary-box">
                <h3>Resumen de compra</h3>
                <div class="summary-line">
                    <span class="product-count">Productos (0)</span>
                    <span class="total-price2">$0</span>
                </div>
                <div class="summary-line">
                    <span>Envíos</span>
                    <span style="color: green;">Gratis</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span class="total-price">$0</span>
                </div>
                <div class="button-group">
                    <!--                   <a href="metodo_entrega.html" class="checkout-btn">Continuar compra</a>-->
                    <a class="checkout-btn" id="boton_comprar">Continuar compra</a>
                    <a href="home.html" class="ver-mas-btn">Ver más productos</a>
                </div>



            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <strong>GPDog</strong>
                <p>Encargado de decirte donde se encuentra tu mascota</p>
                <p>Contando con tienda de productos en línea</p>
            </div>
            <div class="footer-right">
                <p><strong>¿Tienes alguna sugerencia?</strong></p>
                <p><a href="contacto.html" class="contact-link">Contáctanos</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
