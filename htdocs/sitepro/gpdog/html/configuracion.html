<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPDog - Tienda</title>
    <link rel="stylesheet" href="../css/configuracion.css">
    <script src="../js/clases/clase_sesion.js"></script>
    <script type="module" src="../js/clases/Sidebar.js"></script>
    <script type="module" src="../js/home.js"></script>
    <link rel="icon" href="../gallery/GPDog Logos/ico/Logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="../gallery/GPDog Logos/svg/LogoGP.svg" alt="Logo de GPDog" class="logo">
        <div id="barradebuscar">
            <form class="buscarplatillo" method="GET">
                <input type="search" id="buscador" placeholder="Buscar...">
                <button id="buscar" type="submit">
                    <img src="../gallery/GPDog Logos/svg/buscar.svg" alt="">
                </button>
            </form>
        </div>
        <div class="icons">
            <img src="../gallery/GPDog Logos/svg/Rastrear_mascota_icon.svg" alt="Ubicación" class="icon">
            <img src="../gallery/GPDog Logos/svg/Carro.svg" alt="Carrito" class="icon">
            <img src="../gallery/GPDog Logos/svg/menu.svg" alt="Menú" class="icon menu-btn">
        </div>
    </header>

    <nav class="sidebar-menu">
    </nav>

    <h2>datos de usuario nombre usuario contra cel</h2>
    <h2>direccion (cp, calle, colonia, municipio, estado, instrucciones adicionales)</h2>

    <h2>pedido pendiente</h2>

    <main>
        <div class="datos_usuario">
            <label for="nombre_completo">Nombre completo</label>
            <input type="text" name="nombre_completo" placeholder="Nombre completo" id="nombre_completo">
            <label for="nombre_usuario">Nombre de usuario</label>
            <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" id="nombre_usuario">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>

        <div class="direccion_usuario">
            <label for="cp">Codígo Postal</label>
            <input type="number" id="cp">
            <label for="calle">Calle</label>
            <input type="text" name="calle" id="calle">
            <label for="municipio">Municipio</label>
            <input type="text" name="municipio" id="municipio">
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado">
            <label for="instrucciones_adicionales">instrucciones adicionales</label>
            <div class="cuadro-texto" id="cuadro-texto" contenteditable="false">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <strong>GPDog</strong>
                <p>Encargado de decirte donde se encuentra tu mascota</p>
                <p>Contando con tienda de productos en línea</p>
            </div>
            <div class="footer-right">
                <p><strong>¿Tienes alguna sugerencia?</strong></p>
                <p>Contáctanos</p>
            </div>
        </div>
    </footer>
</body>

</html>
