<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPDog - Método de Entrega</title>
    <link rel="stylesheet" href="../css/carrito.css">
    <script src="../js/clases/cargar_estilos.js"></script>
    <script src="../js/clases/clase_sesion.js"></script>
    <script type="module" src="../js/clases/Sidebar.js"></script>
    <script type="module" src="../js/metodo_entrega.js"></script> <!-- Nuevo script -->
    <script type="module" src="../js/carrito.js"></script>
    <link rel="icon" href="../gallery/GPDog Logos/ico/Logo.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="../gallery/GPDog Logos/svg/LogoGP.svg" alt="Logo de GPDog" class="icon home-btn">
        <div id="barradebuscar"></div>
        <div class="icons">
            <img src="../gallery/GPDog Logos/svg/Rastrear_mascota_icon.svg" alt="Ubicación" class="icon ubi-btn">
            <img src="../gallery/GPDog Logos/svg/Carro.svg" alt="Carrito" class="icon carrito-btn">
            <img src="../gallery/GPDog Logos/svg/menu.svg" alt="Menú" class="icon menu-btn">
        </div>
    </header>

    <nav class="sidebar-menu"></nav>

    <main class="delivery-section">
    <div class="delivery-left">
        <h2>Elige la forma de entrega</h2>
        
        <div class="delivery-option selected" onclick="seleccionarEntrega('domicilio')">
            <input type="radio" id="domicilio" name="entrega" checked>
            <label for="domicilio"><strong>Enviar a domicilio</strong></label>
        </div>

        <div class="delivery-option" onclick="seleccionarEntrega('punto')">
            <input type="radio" id="punto" name="entrega">
            <label for="punto"><strong>Retiro en un punto de entrega</strong></label>
        </div>

        <h2>Selecciona una dirección</h2>
        <div id="lista-direcciones">
            <!-- Aquí se cargarán las direcciones -->
        </div>

        <button id="btn-agregar-direccion" class="secondary-btn">Agregar nueva dirección</button>
        <div id="form-nueva-direccion" style="display: none; margin-top: 1rem;">
            <input type="text" id="calle" placeholder="Calle">
            <input type="text" id="colonia" placeholder="Colonia">
            <input type="text" id="municipio" placeholder="Municipio">
            <input type="text" id="estado" placeholder="Estado">
            <input type="number" id="cp" placeholder="Código Postal">
            <textarea id="instrucciones_adicionales" placeholder="Instrucciones adicionales..."></textarea>
            <button id="btn-guardar-direccion" class="secondary-btn">Guardar dirección</button>
        </div>

        <button id="btn-continuar" class="checkout-btn" style="margin-top: 2rem;">Continuar</button>
    </div>

    <div class="delivery-right">
        <h3>Resumen de compra</h3>
        <div class="summary-line">
            <span>Producto</span>
            <span id="producto-total">$0</span>
        </div>
        <div class="summary-line">
            <span>Pagas</span>
            <span id="pago-total">$0</span>
        </div>
    </div>
</main>


    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <strong>GPDog</strong>
                <p>Encargado de decirte donde se encuentra tu mascota</p>
                <p>Contando con tienda de productos en línea</p>
            </div>
            <div class="footer-right">
                <p><strong>¿Tienes alguna sugerencia?</strong></p>
                <p><a href="contacto.html" class="contact-link">Contáctanos</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
